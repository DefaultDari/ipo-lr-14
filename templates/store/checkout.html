{% extends 'base.html' %}
{% load static %}

{% block title %}Оформление заказа - Funtastik{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="fw-bold mb-4">
                <i class="fas fa-receipt me-2 text-primary"></i>Оформление заказа
            </h2>
            
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Данные покупателя</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ request.user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   placeholder="+7 (999) 999-99-99" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Адрес доставки</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>
                        
                        <div class="mt-4">
                            <h5 class="mb-3">Сумма заказа: {{ cart.общая_стоимость }} ₽</h5>
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                <i class="fas fa-check-circle me-2"></i>Подтвердить заказ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
