{% extends 'shop/base.html' %}

{% block title %}Об авторе{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary bg-opacity-25">
                <h2 class="mb-0">Об авторе</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-6x text-primary mb-3"></i>
                    <h3 class="mb-3">Даниил Луценко</h3>
                    <p class="lead">Группа 81ТП</p>
                </div>
                
                <hr class="my-4">
                
                <h4 class="mb-3">О лабораторной работе</h4>
                <p>Лабораторная работа 15</p>
                
                <h4 class="mb-3">Навыки и технологии</h4>
                <div class="row mb-3">
                    <div class="col-md-4 mb-2">
                        <span class="badge bg-primary p-2 w-100">Python</span>
                    </div>
                    <div class="col-md-4 mb-2">
                        <span class="badge bg-success p-2 w-100">Django</span>
                    </div>
                    <div class="col-md-4 mb-2">
                        <span class="badge bg-info p-2 w-100">HTML/CSS</span>
                    </div>
                    <div class="col-md-4 mb-2">
                        <span class="badge bg-warning p-2 w-100">Bootstrap</span>
                    </div>
                    <div class="col-md-4 mb-2">
                        <span class="badge bg-danger p-2 w-100">JSON</span>
                    </div>
                    <div class="col-md-4 mb-2">
                        <span class="badge bg-secondary p-2 w-100">Git</span>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'home' %}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>На главную
                    </a>
                    <a href="{% url 'qualification_list' %}" class="btn btn-primary">
                        Перейти к квалификациям<i class="fas fa-arrow-right ms-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
